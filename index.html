<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Registration Form</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main class="card">

        <form action="">
            <h1>Developer Registration Form</h1>

            <!-- Text fields -->
            <section>
            <label for="firstName">First Name: </label>
            <br>
            <input type="text" name="firstName" id="firstName" placeholder="Nicole">
            <br><br>

            <label for="lastName">Last Name: </label>
            <br>
            <input type="text" name="lastName" id="lastName" placeholder="Watterson">
            <br><br>

            <label for="email">Email: </label>
            <br>
            <input type="text" name="email" id="email" placeholder="nicoleWatterson@elmore.com">
            <br><br>

            <label for="occupation">Occupation: </label>
            <br>
            <input type="text" name="occupation" id="occupation" placeholder="JavaScript Developer">
            <br><br>

            <!-- Drop down list -->
            <label for="countryList">Country: </label>
            <select name="countryList" id="countryList">Country: 

                <option value="South Africa">South Africa</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Egypt">Egypt</option>
                <option value="Kenya">Kenya</option>
                <option value="Morocco">Morocco</option>
            </select>

            <br><br>
            </section>



        <!-- <button type="button" id="submitBtn">Submit</button> -->
        <button type="button" id="submitBtn">Submit</button>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
